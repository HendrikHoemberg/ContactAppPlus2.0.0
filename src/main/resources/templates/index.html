<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management App</title>
    <link rel="stylesheet" href="style.css">
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Contact Management</h1>
        <div class="card mb-4">
            <div class="card-header">
                <h5>Contact List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="contactTable">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Date of Birth</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contactTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="contactTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="show-tab" data-bs-toggle="tab" data-bs-target="#show"
                            type="button" role="tab" aria-controls="show" aria-selected="true">Show Contact</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button"
                            role="tab" aria-controls="edit" aria-selected="false">Edit Contact</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#new" type="button"
                            role="tab" aria-controls="new" aria-selected="false">New Contact</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="contactTabContent">
                    <div class="tab-pane fade show active" id="show" role="tabpanel" aria-labelledby="show-tab">
                        <form id="showContactForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="show-firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="show-firstName" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="show-lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="show-lastName" readonly>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="show-date-of-birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="show-date-of-birth" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="show-address" class="form-label">Address</label>
                                <textarea class="form-control" id="show-address" rows="2" readonly></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="show-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="show-email" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="show-phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="show-phone" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="edit" role="tabpanel" aria-labelledby="edit-tab">
                        <form id="editContactForm">
                            <input type="hidden" id="edit-id">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="edit-firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="edit-firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="edit-lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="edit-lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="edit-date-of-birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="edit-date-of-birth">
                            </div>
                            <div class="mb-3">
                                <label for="edit-address" class="form-label">Address</label>
                                <textarea class="form-control" id="edit-address" rows="2"></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="edit-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="edit-email">
                                </div>
                                <div class="col-md-6">
                                    <label for="edit-phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="edit-phone">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                        <form id="newContactForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="new-firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="new-firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="new-lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="new-lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="new-date-of-birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="new-date-of-birth">
                            </div>
                            <div class="mb-3">
                                <label for="new-address" class="form-label">Address</label>
                                <textarea class="form-control" id="new-address" rows="2"></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="new-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="new-email">
                                </div>
                                <div class="col-md-6">
                                    <label for="new-phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="new-phone">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Create Contact</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
