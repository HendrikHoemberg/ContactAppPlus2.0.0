<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management App</title>
    <link rel="stylesheet" href="style.css">
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050; width: 275px;">
            <div id="notificationToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" id="toastMessage">
                        Operation successful
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
        
        <h1 class="mb-4">Contact Management</h1>
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Contact List</h5>
                <div class="input-group input-group-sm" style="max-width: 300px;">
                    <input type="text" id="contactFilter" class="form-control" placeholder="Filter contacts...">
                    <button class="btn btn-outline-secondary" type="button" id="clearFilter">Clear</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="contactTable">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Date of Birth</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contactTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="contactTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="show-tab" data-bs-toggle="tab" data-bs-target="#show"
                            type="button" role="tab" aria-controls="show" aria-selected="true">Contact Details</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-tab" data-bs-toggle="tab" data-bs-target="#new" type="button"
                            role="tab" aria-controls="new" aria-selected="false">New Contact</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="contactTabContent">
                    <div class="tab-pane fade show active" id="show" role="tabpanel" aria-labelledby="show-tab">
                        <form id="contactDetailsForm">
                            <input type="hidden" id="contact-id">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="contact-first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="contact-first-name" readonly required>
                                </div>
                                <div class="col-md-6">
                                    <label for="contact-last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="contact-last-name" readonly required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="contact-date-of-birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="contact-date-of-birth" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="contact-address" class="form-label">Address</label>
                                <textarea class="form-control" id="contact-address" rows="2" readonly></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="contact-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="contact-email" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="contact-phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="contact-phone" readonly>
                                </div>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-primary" id="editContactBtn">Edit Contact</button>
                                <button type="submit" class="btn btn-success d-none" id="applyChangesBtn">Apply Changes</button>
                                <button type="button" class="btn btn-secondary d-none" id="cancelEditBtn">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                        <form id="newContactForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="new-first-name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="new-first-name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="new-last-name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="new-last-name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="new-date-of-birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="new-date-of-birth">
                            </div>
                            <div class="mb-3">
                                <label for="new-address" class="form-label">Address</label>
                                <textarea class="form-control" id="new-address" rows="2"></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="new-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="new-email">
                                </div>
                                <div class="col-md-6">
                                    <label for="new-phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="new-phone">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Create Contact</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
